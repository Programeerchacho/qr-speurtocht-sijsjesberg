<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2d6a4f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>QR Speurtocht - Sijsjesberg</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
</head>
<body>
    <div class="game-container">
        <!-- Header met voortgang -->
        <header class="game-header">
            <div class="header-top">
                <div class="header-spacer"></div>
                <h1>Sijsjesberg Quest</h1>
                <button id="reset-btn" class="btn-reset" title="Opnieuw beginnen" aria-label="Opnieuw beginnen">üîÑ</button>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <p class="progress-text" id="progress-text">Checkpoint 1/3</p>
        </header>

        <!-- QR Scanner sectie -->
        <section id="scanner-section" class="section">
            <h2>Scan de QR-code</h2>
            <div id="qr-reader"></div>
            <p class="scanner-hint">Richt je camera op de QR-code</p>
        </section>

        <!-- Opdracht sectie -->
        <section id="task-section" class="section hidden">
            <div class="task-card">
                <h2 id="task-title">Opdracht</h2>
                <p id="task-question"></p>
                
                <!-- Container voor verschillende vraagtypen -->
                <div id="task-input-container"></div>
                
                <div id="feedback" class="feedback"></div>
                
                <div class="task-actions">
                    <button id="check-btn" class="btn btn-primary">Controleer antwoord</button>
                    <button id="hint-btn" class="btn btn-secondary">
                        üí° Hint <span id="hint-counter">(0/2 gebruikt)</span>
                    </button>
                </div>
                
                <div id="hint-display" class="hint-box hidden"></div>
            </div>
        </section>

        <!-- Navigatie sectie -->
        <section id="nav-section" class="section hidden">
            <div class="nav-card">
                <h2>Goed gedaan! üéâ</h2>
                <p id="nav-text"></p>
                <img id="nav-image" class="nav-image" alt="Navigatie afbeelding">
                <button id="scan-next-btn" class="btn btn-primary">Scan volgende QR-code</button>
            </div>
        </section>

        <!-- Eindscherm -->
        <section id="finish-section" class="section hidden">
            <div class="finish-card">
                <h2 id="finish-title"></h2>
                <div id="finish-icon" class="finish-icon"></div>
                <p id="finish-text"></p>
                <p id="finish-hints-used"></p>
            </div>
        </section>
    </div>

    <!-- Reset bevestigingsmodal -->
    <div id="reset-modal" class="modal-overlay hidden">
        <div class="modal">
            <div class="modal-icon">‚ö†Ô∏è</div>
            <h2>Weet je het zeker?</h2>
            <p>Je voortgang gaat verloren en je begint weer bij checkpoint 1.</p>
            <div class="modal-actions">
                <button id="cancel-reset-btn" class="btn btn-secondary">Annuleren</button>
                <button id="confirm-reset-btn" class="btn btn-danger">Ja, reset</button>
            </div>
        </div>
    </div>

    <script src="qr-scanner.js"></script>
    <script src="app.js"></script>
</body>
</html>
